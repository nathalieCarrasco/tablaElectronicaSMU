<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <style>
      h1 {
        text-align: center;
      }

      /* Estilos para el banner */
      .banner {
        background-image: url("https://infolibros.org/wp-content/uploads/2020/10/Libros-de-electronica-1.jpg");
        background-size: cover;
        background-position: center;
        height: 190px;
        margin-bottom: 20px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      table {
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ebe2e2;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 15px;
        text-align: center;
        border: 1px solid #7a7474;
      }
      th {
        background-color: #008cba;
        color: #fff;
        text-transform: uppercase;
      }
      tr:nth-child(even) {
        background-color: #e2baba;
      }
      tr:hover {
        background-color: #948c8c;
      }
      td:last-child {
        color: #fff;
        font-weight: bold;
        text-transform: uppercase;
      }
      .available {
        color: green;
      }
      .unavailable {
        color: red;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabla Productos</title>
  </head>
  <body>
    <!-- Banner de la tienda -->
    <div class="banner"></div>

    <!-- TÃ­tulo de la tienda -->
    <h1>ELECTRO _ VENTAS</h1>

    <!-- Tabla de productos -->
    <table>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Disponibilidad</th>
      </tr>
      <tr>
        <td>Producto 1</td>
        <td>$10.00</td>
        <td>Disponible</td>
      </tr>
      <tr>
        <td>Producto 2</td>
        <td>$20.00</td>
        <td>No disponible</td>
      </tr>
      <tr>
        <td>Producto 3</td>
        <td>$30.00</td>
        <td>Disponible</td>
      </tr>
    </table>
  </body>
</html>
